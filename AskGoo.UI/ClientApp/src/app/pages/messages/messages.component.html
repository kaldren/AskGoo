<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">List of conversations</h6>
  <div *ngFor="let conversation of allConversations" class="media text-muted pt-3">

      <img data-src="../../../assets/svg/square.svg" alt="32x32" class="mr-2 rounded" src="../../../assets/svg/square.svg" data-holder-rendered="true" style="width: 32px; height: 32px;">
    <a [routerLink]="['/messages', conversation.id]">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{conversation?.author}}</strong>
        </div>
        <span class="d-block">{{conversation?.content}}</span>
      </div>
    </a>
  </div>
</div>
<div class="messages-component-buttons">
  <a class="btn btn-success" [routerLink]="['/message/create']">New Message</a>
</div>
